<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas</title>
  <style media="screen">
    #canvas1{
      border: dotted 3px yellow;
      background:green;
    }
  </style>
  <script>
    /*cuando termines de cargar la pagina modificalo*/
    window.onload= function(){
      alert("Hola canvas");
      var canvas = document.getElementById("canvas1");
      canvas.width=100;
    };
  </script>
</head>
<body>
  <!--canvas es algo invisible el cual se puede manupulas con js-->
  <h2>Concepto basico de canvas</h2>
  <canvas id="canvas1" width="300" height="300">Tu navegador no soporta canvas</canvas>
</body>
</html>
