<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas</title>
  <style media="screen">
    #canvas1{
      border: dotted 3px yellow;
      background:green;
    }
  </style>
  <script>
    /*cuando termines de cargar la pagina modificalo*/
    window.onload= function(){
      var canvas = document.getElementById("canvas1");
      if(canvas && canvas.getContext){
        var ctx = canvas.getContext("2d");
        if(ctx){
          //alert("Canvas se creo correctamente");
          //
          ctx.fillStyle = "rgb(255, 255, 255)";
          ctx.strokeStyle = "rgb(205, 10, 177)";
          ctx.lineWidth = 10;
          //Dibujamos el rectangulo
          ctx.strokeRect(50,50,100,100);
          ctx.fillRect(50,50,100,100);


          //CREAMOS OTRO CUADRADO
          ctx.fillStyle = "rgba(9, 188, 205, 0.77)";
          ctx.fillRect(170,50,100,100);


          //Dibujar una linea
          ctx.lineCap = "round" //redondas
          ctx.strokeStyle = "rgba(143, 1, 48, 0.92)";
          //ctx.lineCap = "square" //cuadradas
          //ctx.lineCap = "butt" //esquina redondeada
          ctx.beginPath();
          ctx.moveTo(50,180);
          ctx.lineTo(450,180);
          ctx.stroke();



          ctx.lineJoin = "miter"; //donde se juntan las lineas
          ctx.miterLimit =50;
          ctx.strokeStyle = "rgb(250, 233, 7)";
          ctx.beginPath();
          ctx.moveTo(175,250);
          ctx.lineTo(225,180);
          ctx.lineTo(275,250);
          ctx.stroke();
        }else{
          alert("Error al crear el contexto");
        }
      }
    };
  </script>
</head>
<body>
  <!--canvas es algo invisible el cual se puede manupulas con js donde puedes dibujar
cualquier poligono-->
  <h2>Concepto basico de canvas</h2>
  <canvas id="canvas1" width="500" height="500">Tu navegador no soporta canvas</canvas>
</body>
</html>
